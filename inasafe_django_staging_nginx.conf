# Define connection details for connecting to django running in
# a docker container.
upstream inasafe-django-staging {
    # for a file socket
    #server unix:///tmp/uwsgi.sock;
    # for a web port socket
    server 127.0.0.1:1819;
}


server {

    # OTF gzip compression
    gzip on;
    gzip_min_length 860;
    gzip_comp_level 5;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain application/xml application/x-javascript text/xml text/css application/json;
    gzip_disable “MSIE [1-6].(?!.*SV1)”;

    # the port your site will be served on
    listen      80;
    # the domain name it will serve for
    server_name test.users.inasafe.org;
    charset     utf-8;

    # max upload size, adjust to taste
    client_max_body_size 15M;

    # Django media
    location /media  {
        # your Django project's media files - amend as required
        alias /home/USER/dev/python/inasafe-django/django_project/media;
        expires 21d; # cache for 71 days
    }

    location /static {
        # your Django project's static files - amend as required
        alias /home/USER/dev/python/inasafe-django/django_project/static;
        expires 21d; # cache for 21 days
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  inasafe-django-staging;
        # the uwsgi_params file you installed needs to be passed with each
        # request.
        include  /home/USER/dev/python/inasafe-django/uwsgi_params;
    }
}
